_format_version: "3.0"
_info:
  defaults: {}
  select_tags:
     - myservice_dev
_konnect:
  runtime_group_name: dev
services:
- connect_timeout: 60000
  enabled: true
  host: httpbin.org
  name: myservice_dev
  path: /anything
  port: 80
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - name: testing
    hosts:
     - testing.com
    https_redirect_status_code: 426
    path_handling: v0
    paths:
     - /test/this
    plugins:
    - config:
        anonymous: null
        hide_credentials: false
      enabled: true
      name: basic-auth
      protocols:
      - grpc
      - grpcs
      - http
      - https
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    snis:
     - testing.com
    strip_path: true
  tags:
  - myservice_dev
  - _KonnectService:myservice
  write_timeout: 60000
